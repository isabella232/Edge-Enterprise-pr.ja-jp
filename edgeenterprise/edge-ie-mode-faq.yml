title: IE モードのトラブルシューティングと FAQ
summary: >
  >[!Note]

  > Internet Explorer 11 デスクトップ アプリケーションは廃止され、2022 年 6 月 15 日にサポートが終了します (スコープ内の一覧については、[FAQ を参照してください](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/internet-explorer-11-desktop-app-retirement-faq/ba-p/2366549))。 現在使用しているものと同じ IE11 アプリとサイトを、Internet Explorer モードの Microsoft Edge で開くことができます。 [こちらをご覧ください](https://blogs.windows.com/windowsexperience/2021/05/19/the-future-of-internet-explorer-on-windows-10-is-in-microsoft-edge/)。


  この記事では、Microsoft Edge バージョン 77 以降に関するトラブルシューティングのヒントと FAQ を示します。


  > [!NOTE]

  > この記事は Microsoft Edge バージョン 77 以降に適用されます。


  ## <a name="troubleshoot-ie-mode"></a>IE モードのトラブルシューティング


  IE モードの問題を診断して解決するには、このセクションの情報を使用します。
sections:
- name: 全般
  questions:
  - question: >
      Internet Explorer モードの診断情報
    answer: >
      Internet Explorer モードの診断情報は、[Microsoft Edge の互換性] タブに表示されます。このタブを開くには、*edge://compat/iediagnostic* に移動します。 このページには、診断メッセージが表示されることがあります。 このページでは、以下のカテゴリの構成情報も提供します。


      - **レジストリ キーの確認**。 (確認が失敗した場合にのみ表示されます)。Internet Explorer 統合が、レジストリで正しく設定されていることを確認します。 設定されていない場合、ユーザーは **[修正]** をクリックして、この問題を解決します。

      - **Internet Explorer モード**。 構成と OS に基づいて使用される API のバージョンを示します。 問題がある場合、ユーザーは **Windows Update** のインストールを求められることがあります。

      - **Internet Explorer モードの設定**。 Internet Explorer モードが有効かどうか、およびその構成方法を示します。

      - **コマンド ライン**。 Microsoft Edge を開始するために使用されるコマンド ライン文字列とスイッチを示します。

      - **グループ ポリシー設定**。 グループ ポリシーを使用して IE モードが構成されているかどうか、および適用されているポリシーを示します。
  - question: >
      エラー メッセージ: 「このページを Internet Explorer モードで開くには、管理者特権で Microsoft Edge を再インストールしてください。」
    answer: >
      必要な Windows Update がすべてインストールされていない場合、このエラーが表示されることがあります。 必要なバージョンの Windows および Microsoft Edge については、「[IE モードの概要](./edge-ie-mode.md)」に記載されている前提条件をご覧ください。


      必要な Windows Update がすべて既にインストールされている場合、このエラーが表示されるのは以下の理由が考えられます。


      - Canary チャネルを使用しています。これは、既定でユーザー レベルでインストールされます。

      - Stable、Beta、Dev のいずれかのチャネルを使用しているが、昇格のインストール中に昇格のプロンプトがキャンセルされました。 昇格のプロンプトをキャンセルすると、ユーザー レベルでインストールは続行されます。

      - Windows の機能で Internet Explorer 11 が無効になっています。


      考えられる解決方法:


      - 任意のチャネルのインストーラーをシステム レベルで実行します: `installer.exe --system-level`

      - Windows の機能で Internet Explorer 11 を有効にします。


      Microsoft Edge がシステム レベルでインストールされていることを確認するには、Microsoft Edge アドレス バーに「edge://version」と入力します。 [実行可能ファイルのパス] に、*C:\Program Files...* から始まるパスが表示されます。これは、システム インストールであることを示します。 [実行可能ファイルのパス] が *C:\Users\* から始まっている場合は、Microsoft Edge をアンインストールしてから、管理者特権で再インストールします。
  - question: >
      エラー メッセージ: 「このページを IE モードで開くには、Microsoft Edge を再起動してみてください。」
    answer: >
      Internet Explorer で予期しないエラーが発生した場合、このエラーが表示されることがあります。 Microsoft Edge を再起動すると、通常はこのエラーが解決されます。
  - question: >
      エラー メッセージ: 「リモート デバッグを無効にして、IE モードでこのサイトを開きます。このようにしないと、サイトが正しく動作しない可能性があります。」
    answer: >
      リモート デバッグ中に、IE モードで実行するように構成された Web ページに移動する場合、このエラーが表示されることがあります。 続行できますが、ページは Microsoft Edge を使用して表示されます。
  - question: >
      エラー メッセージ: 「エラー: EMIE サイト リストを取得できませんでした。」
    answer: >
      このエラーは、サイト リストをダウンロードできなかったことを示す *edge://compat/enterprise* ページに表示される場合があります。 Microsoft Edge バージョン 87 以降では、[BlockThirdPartyCookies](./microsoft-edge-policies.md#blockthirdpartycookies) ポリシーを使用してサードパーティの要求に対して Cookie がブロックされると、HTTP 認証も許可されなくなります。 [CookiesAllowedForURLs](./microsoft-edge-policies.md#cookiesallowedforurls) ポリシーを使用して、エンタープライズ モード サイト リストをホストしている特定のドメインに Cookie を許可して、サイト リストのダウンロードが成功するようにすることができます。
- name: よく寄せられる質問
  questions:
  - question: >
      IE モードは Internet Explorer 11 に代わる機能ですか?
    answer: >
      はい、Internet Explorer 11 デスクトップ アプリケーションは廃止され、2022 年 6 月 15 日にサポートが終了します (範囲の一覧については、「ライフサイクルに関する[FAQ - Internet Explorer」を参照してください](https://support.microsoft.com/help/17454/)。現在使用しているのと同じ IE11 アプリとサイトは、Microsoft EdgeモードInternet Explorerできます。 [こちらをご覧ください](https://blogs.windows.com/windowsexperience/2021/05/19/the-future-of-internet-explorer-on-windows-10-is-in-microsoft-edge/)。
  - question: >
      デバイスで IE モードを使用している間に、従来のアプリケーションをデバッグMicrosoft Edge?
    answer: "IEChooser を使用して、DevTools Internet Explorerを起動して、IE モード タブのコンテンツをデバッグできます。 IEChooser を使用するには、次の手順を実行します。\n1. IEChooser を開きます。\n    - [ファイル名を指定して実行] ダイアログ ボックスを開きます。 たとえば、 を押 `Windows logo key`  +  `R` します。\n    - を `%systemroot%\\system32\\f12\\IEChooser.exe` 入力し **、[OK] を選択します**。\n2. IEChooser で、[IE モード] タブのエントリを選択します。\n  \n"
  - question: >
      IE モードで SharePoint で [エクスプローラー​​で開く] または [エクスプローラーで表示] を使用できますか?
    answer: >
      はい。スタンドアロン Internet Explorer 11 で動作する場合は、IE モードで動作します。 ただし、[エクスプローラー​​で開く] オプションを使用するのではなく、SharePoint 外部のファイルやフォルダを管理するための推奨アプローチは、[SharePoint ファイルの同期](https://support.office.com/en-us/article/sync-sharepoint-files-with-the-onedrive-sync-app-6de9ede8-5b6e-4503-80b2-6190f3354a88)または [SharePoint でのファイルの移動またはコピー](https://support.office.com/en-us/article/move-or-copy-files-in-sharepoint-00e2f483-4df3-46be-a861-1f5f0c1a87bc)です。
  - question: >
      IE モードは、Microsoft Edge 11 でサポートされた 'マージなし' オプションInternet Explorerしますか?
    answer: "次に示す、Microsoft Edgeのオプションを使用します。\n1. [プロファイルを使用Microsoft Edge - 各プロファイルは IE モード ページの別の IE セッションにマップされます。そのため、マージなしオプションと同じように*動作*します。\n2. `--user-data-dir=<path>` のコマンド ラインを使用しますが、各セッションには異なるパスを使用します。 必要な場合は、Microsoft Edge の起動とセッション用パスの変更を両方実行するユーティリティを作成することが可能です。\n\nどちらのオプションもシナリオで動作しない場合は、Microsoft Edge バージョン**93**から始まると、Microsoft Edge IE モードはマージなしをサポートします。 エンド ユーザーの場合、IE モード アプリケーションから新しいブラウザー ウィンドウを起動すると、IE11 のマージなし動作のように、別のセッションになります。 \n\nMicrosoft Edge のウィンドウごとに、指定された \"マージなし *\"* サイトの 1 つである場合、そのウィンドウ内で IE モード タブが初めてアクセスされた場合、そのウィンドウは、少なくともそのウィンドウで最後の IE モード タブが閉じるまで、他のすべての Microsoft Edge ウィンドウとは異なる \"マージなし\" IE セッションにロックされます。 これは、以前の動作に従って、ユーザーがマージなしで IE を起動し、他のメカニズムを介してMicrosoft Edgeを起動する可能性があります。 新しいウィンドウ (window.open 経由) で開いているすべてのサイトは、親プロセスのマージの性質を尊重します。 セッションの切り替えはサポートされていません。 同じ IE モード タブ内のナビゲーションでは、同じセッションが使用されます。\n\n次の手順に従って、Microsoft Edge **Beta**チャネル (バージョン 93 以降) で動作を検証できます。\n1. バージョン 93 以降で IE モードMicrosoft Edge確認します。 \n2. merge-type 属性の値を \"マージなし\" に設定することで、Enterprise モード サイト一覧でセッション共有を防止する必要があるサイトを構成できます。 この属性は、open-in 要素がユーザー設定に設定されている場合にのみMicrosoft Edge。 既定では、すべてのサイトに差し込み印刷の種類の値があります。 \n   (**注**: このオプションは、edge://compat/sitelistmanager 93 Stable リリースと組み合Microsoft Edge統合サイト リスト*マネージャー*ツール)\n\n   ```\n   <site url=\"contoso.com\">\n   <open-in merge-type=\"no-merge\">IE11</open-in>\n   </site>\n   ```\n    \n3. コマンド ラインを使用します `--enable-features=msAllowNoMergeIEMode` 。 (**注**: このコマンド ラインは、検証の目的で現在存在しており、93 Stable リリース以降はMicrosoft Edge*必要*ありません)\n4. マージなしとして構成されている任意のサイトに移動します。 サイトは、独自の結合されていない IE セッションに含む必要があります。 別のインスタンスまたはウィンドウMicrosoft Edge開き、同じサイトに移動すると、そのサイトは独自の IE セッション (タスク マネージャーの複数の iexplore.exe プロセスに注意してください)。\n\nフィードバックがある場合は、Microsoft サポートまたは TechCommunity フォーラムのいずれかのフィードバック [チャネルから問い合わせください](https://techcommunity.microsoft.com/t5/enterprise/bd-p/EdgeInsiderEnterprise)。\n"
  - question: >
      Internet Explorer モードでリンクを Web ページとして保存できますか?
    answer: "はい。Microsoft Edge のInternet Explorer モードで、コンテキスト メニューの [名前を付けて保存] オプションを有効にできます。 これを行うには、*[コンピューターの構成] > [管理用テンプレート] > [Windows コンポーネント] > [Internet Explorer]* にあるグループポリシー *\"Internet Explorer モードで「名前をつけて保存」を許可する\"* を構成します。\n保存メカニズムは Internet Explorer の場合と同じように動作し、ターゲットが html ファイルとして保存されている場合は、ファイルを再び開くと Microsoft Edge でページをレンダリングします。\n \nこの機能には、次の最小限のオペレーティング システム更新プログラムが必要です。\n- Windows 10、バージョン 2004、Windows Server バージョン 2004、Windows 10、バージョン 20H2 : [KB4580364](https://support.microsoft.com/help/4580364/windows-10-update-kb4580364)\n- Windows 10、バージョン 1903、Windows 10、 バージョン 1909、Windows Server バージョン 1903: [KB4580386](https://support.microsoft.com/help/4580386/windows-10-update-kb4580386)\n- Windows 10、バージョン 1809、Windows Server バージョン 1809、Windows Server 2019: [KB4580390](https://support.microsoft.com/help/4580390/windows-10-update-kb4580390)\n- Windows 10、バージョン 1803: [KB4586785](https://support.microsoft.com/help/4586785/windows-10-update-kb4586785)\n- Windows 10、バージョン 1607: [KB4586830](https://support.microsoft.com/help/4586830/windows-10-update-kb4586830)\n- Windows 10、バージョン 1507: [KB4586787](https://support.microsoft.com/help/4586787/windows-10-update-kb4586787)\n\n\n          \n"
